<div class="container">

    <div class="alert alert-primary" role="alert">
        Es ist gerade leider nicht möglich neue Fragen zu erstellen. Der Grund sind massive Attacken auf unsere Fragenseiten. Wir arbeiten an einer Lösung. Bitte verwende die Suche, um bereits gestellte Fragen zu finden.
    </div>

    <div class="col-sm mb-4 px-md-4">
        <form class="form-inline search-form row" action="{% url 'search' %}">
            <div class="form-group mt-1 mb-2 col-md-6">
                <input type="search" id="q" name="q" class="form-control search-input w-100" required value="{{ request.GET.q|default_if_none:'' }}" placeholder="Suche nach Stichwörtern" >
            </div>
            <div class="form-group mt-1 mb-2 search-actions col-md-6">
                <button type="submit" class="btn btn-success">Suchen</button>
                <span>oder</span>
                <a href="{% url 'create_question' %}" class="btn btn-primary btn-ask-question"><span class="sm-hidden">Direkt </span>Frage stellen</a>
            </div>
        </form>
    </div>
</div>
