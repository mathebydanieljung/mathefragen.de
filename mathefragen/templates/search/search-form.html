            </div>
            <div class="form-group mt-1 mb-2 search-actions col-md-6">
                <button type="submit" class="btn btn-success">Suchen</button>
                <span>oder</span>
                <a href="{% url 'create_question' %}" class="btn btn-primary btn-ask-question"><span class="sm-hidden">Direkt </span>Frage stellen</a>
            </div>
        </form>
    </div>
</div>
