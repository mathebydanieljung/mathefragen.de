{% load custom_tags %}

{% for answer in question.question_answers.all %}
    <hr>
    <div class="mt-3 mb-5">
        {{ answer.text|safe|linebreaks }}
        <small class="float-right">
            <b>{{ answer.user.profile.username }}</b>, beantwortet {{ answer.idate|naturaltime_v2}}
        </small>
        <div class="clearfix"></div>
    </div>
{% endfor %}
