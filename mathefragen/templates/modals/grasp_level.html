<div class="modal fade" style="margin-top: 100px" id="grasp_level_modal" tabindex="-1" role="dialog" aria-labelledby="grasp_level_label" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="grasp_level_label">
                    Hast du die Antwort verstanden?
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="mt-1 pl-5">
                    {% csrf_token %}
                    <div class="custom_row justify-content-center">
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grasp_level" id="level_2"
                                       value="2">
                                <label class="form-check-label pl-1 font15" for="level_2">
                                    Wenig verstanden, aber ich kann weitermachen
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grasp_level" id="level_4"
                                       value="4">
                                <label class="form-check-label pl-1 font15" for="level_4">
                                    Gut verstanden
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grasp_level" id="level_6"
                                       value="6">
                                <label class="form-check-label pl-1 font15" for="level_6">
                                    Sehr gut verstanden
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grasp_level" id="level_8"
                                       value="8">
                                <label class="form-check-label pl-1 font15" for="level_8">
                                    Ich habe die LÃ¶sung!
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="grasp_level" id="level_10"
                                       value="10">
                                <label class="form-check-label pl-1 font15" for="level_10">
                                    Krass! besser geht's nicht!
                                </label>
                            </div>
                            <input type="hidden" id="answer_id_to_accept">

                            <div class="form-group text-center mt-4">
                                <button name="button" type="button" id="accept_answer_btn" disabled class="btn lrm-button w-75 font15">
                                    Antwort akzeptieren
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
