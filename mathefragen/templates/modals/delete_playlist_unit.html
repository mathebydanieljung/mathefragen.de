<div class="modal fade" id="delete_unit_modal" tabindex="-1" role="dialog" aria-labelledby="deleteAnswerLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteAnswerLabel">Lerneinheit löschen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" class="mt-3" action="{% url 'delete_unit' %}">
                <div class="modal-body">

                    {% csrf_token %}
                    <input type="hidden" id="delete_unit_hash_in_modal" name="unit_hash">
                    <p>
                        Willst du wirklich diese Lerneinheit löschen?
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Abbrechen
                    </button>

                    <button type="submit" class="btn btn-danger">
                        Jetzt löschen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
