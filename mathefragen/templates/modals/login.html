<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginLabel">Einloggen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="custom_row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" required class="form-control" name="login_id" id="id_modal_login_id" placeholder="E-Mail oder Benutzername *">
                                <input type="hidden" name="next_page" value="{{ question.get_absolute_url }}">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="password" required class="form-control" name="password" placeholder="Passwort *">
                            </div>
                        </div>
                    </div>

                    <div class="custom_row mt-3">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <button name="submit" type="submit" class="btn lrm-button font18">
                                    Jetzt einloggen
                                </button>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="custom_row">
                        <div class="col-sm-12">
                            <div class="form-group form-check">
                                <h5>
                                    Noch kein Account?
                                    <a href="{% url 'register' %}" class="link_color text-bold">Jetzt registrieren</a>
                                </h5>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
